<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  <div th:replace="common/header :: navbar"> </div>

  <div class="container">
  		<div class="row" style="margin-bottm: -100px;">
  			<div class="col-xs-8"> 
  				<h2 class="section-headline">
  					<h2 class="section-headline">
  					<span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Byczki'"></span>
  					</h2>
  				</h2>
  				</div>
  			<div class="col-xs-4">
  				<img src="/image/logo.png" class="img-responsive" /> <!--  tu trzeba dać logo -->
  			</div>
  			</div>
  			<hr style ="position: absolute; width:100%; height: 6x; background-color: #333; z-index:-1; margin-top: -80px;"/>
  			
  			<img class="img-responsive" src="/image/byczek.jpg" style="margin-top: -75px"/> <!--  tu trzeba dać obraz do panelu -->
  			
  			<div class="row"  style="margin-top: 60px;"> 
  				<div class="col-xs-9 col-xs-offset-3">
  				
  				<div th:if="${emptyList}">
  				     <h5 style="font-style: italic;">Something want wrog... try later!</h5>
  				</div>
                
  				<table border="0" id="byczkiList">
  				    <thead><tr><th> </th></tr><thead>
  				    <tbody>
  				    <tr class="byczki-item" data-th-each="byczki :${byczkiList}">
  				         <td>
  				             <div th:if="${byczki != null}">
  				                <div class="row">
  				                   <div class="col-xs-3">
  				                      <img class="img-responsive shelf-byczki" th:scr="#{adminPath}+@{/image/byczki}+${byczki.id}+'.png'"/>
  				                      </div>
  				                      
  				                      <div class="col-xs-9">
  				                          <h4 th:text="${byczek.title"></h4>
  				                          <span th:text="${byczek.Wiek}"></span>
  				                          <span th:text="byczek.właściciel"></span>
  				                          <span style="font-size:x-Large;color:#db385;"><span
  				                          th:text"${numers.formatDecimaL(byczki.ourPrice, 0,'COMMA', 2, 'POINT')}"></span>
  				                      
  				                          <p th:text="${#strings.abbreviate(Wine.description, 500)}"></p>
  				                          </div>
  				                   </div>
  				                </div>
  				         </td>
  				    </tbody>
  				    </tr>
  				</table>

  			</div>
  		</div>
  	</div>
  <!-- end of container -->



  <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		
  <!-- Placed at the end of the document so the pages load faster -->
<div th:fragment="body-bottom-scripts"></div>
</body>

</html>
