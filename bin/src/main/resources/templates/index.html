<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  <div th:replace="common/header :: navbar"> </div>

  <div class="container">
    <div class="row">
    
      <!-- carousel-->
      <div class="col">
        <!-- Panel -->
        <div class="panel panel-default">
          <div class="panel-body">

              <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="/image/wine1.jpg" class="d-block w-100" alt="First">
                    </div>
                    <div class="carousel-item">
                      <img src="/image/wine2.jpg" class="d-block w-100" alt="Second">
                    </div>
                    <div class="carousel-item">
                      <img src="/image/wine3.jpg" class="d-block w-100" alt="Third">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
          </div>

        </div>
      </div>
      <!-- <div class="col-xs-4"><img src="/image/byczek.jpg" class="img-responsive"></div> -->
    </div>

    <hr />
    <div class="row">
      <div class="col-sm-4">
        <div aria-details="panel panel-default">
          <div class="panel-body">
            <img src="/image/bestseller.jpg" class="img-responsive" />
          </div>
        </div>
      </div>


      <div class="col-sm-4">
        <div aria-details="panel panel-default">
          <div class="panel-body">
            <img src="/image/faq.jpg" class="img-responsive" />
          </div>
        </div>
      </div>


      <div class="col-sm-4">
        <div aria-details="panel panel-default">
          <div class="panel-body">
            <img src="/image/directions.jpg" class="img-responsive" />
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="home-headline">
        <span>Polecane wina</span>
      </div>
      <hr style="margin-top: -15px;" />
    </div>
    <!-- second carousel -->
    <div class="row">
      <!-- second carousel -->
      <div id="featured-wines" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#featured-wines" data-slide-to="0" class="active"></li>
            <li data-target="#featured-wines" data-slide-to="1"></li>
            <li data-target="#featured-wines" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
              </div>
            </div>
            <div class="carousel-item" role="listbox">
                <div class="row">
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                  </div>
            </div>
            <div class="carousel-item" role="listbox">
                <div class="row">
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                    <div class="col-xs-2"><img class="img-responsive" src="/image/wine.jpg" /></div>
                  </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#featured-wines" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#featured-wines" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <!-- end of second carousel -->
    </div>



  </div>
  <!-- end of container -->



  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Placed at the end of the document so the pages load faster -->
<div th:fragment="body-bottom-scripts"></div>
</body>

</html>
