<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  <div th:replace="common/header :: navbar"> </div>

  <div class="container">
  		<div class="row" style="margin-bottm: -100px;">
  			<div class="col-xs-8"> </div>
  				<h2 class="section-headline">
  					<h2 class="section-headline"><!-- <span th:text="${#strings.toUpperCase(user.username)}"> --></span></h2>
  				</h2>
  			<div class="col-xs-4">
  				<img src="/image/logo.png" class="img-responsive" /> <!--  tu trzeba dać logo -->
  			</div>
  			<hr style ="position:absolute; width:100%; background-color: #333; z-index:-1; margin-top: -80px;"/>
  			
  			<img class="img-responsive" src="/image/panel.png" style="margin-top: -75px"/> <!--  tu trzeba dać obraz do panelu -->
  			
  			<div class="row"  style="margin-top: 60px;"> 
  				<div class="col-xs-9 col-xs-offset-3:">
  				
  					<div th:if="${emptyList}">
				<h5 style="font-style: italic;">Oops, no result is found. Try something else or try again later.</h5>
			</div>
			
			<table border="0" id="wineList">
  				    <thead><tr><th> </th></tr><thead>
  				    <tbody>
  				    <tr class="wine-item" data-th-each="wine :${wineList}">
  				         <td>
  				             <div th:if="${wine != null}">
  				                <div class="row">
  				                   <div class="col-xs-3">
  				                      <a th:href="@{/wineDetail?id=}+${wine.id}"><img class="img-responsive shelf-wine" th:src="@{/image/wine/}+${wine.id}+'.png'"/></a>
  				                      </div>
  				                      
  				                      <div class="col-xs-9">
  				                          <a th:href="@{/wineDetail?id=}+${wine.id}"><h4 th:text="${wine.name}"></h4></a>
  				                          <span th:text="${wine.country}"></span>
  				                          <span th:text="${wine.manufacturer}"></span>
  				                          <a th:href="@{/wineDetail?id=}+${wine.id}"><span style="font-size:x-Large;color:#db385;">
  				                      <!--     <span th:text="${numers.formatDecimaL(wine.ourPrice, 0,'COMMA', 2, 'POINT')}"></span></span></a> -->
  				                      
  				                          <p th:text="${#strings.abbreviate(wine.description, 500)}"></p>
  				                          </div>
  				                   </div>
  				                </div>
  				         </td>
  				    </tbody>
  				    </tr>
  				</table>
  					
  			</div>
  		</div>
  	</div>
  <!-- end of container -->



  <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		
  <!-- Placed at the end of the document so the pages load faster -->
<div th:fragment="body-bottom-scripts"></div>
</body>

</html>
