<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  <div th:replace="common/header :: navbar"> </div>

  <div class="container">
  		<div class="row" style="margin-bottm: -100px;">
  			<div class="col-xs-8"> </div>
  				<h2 class="section-headline">
  					<h2 class="section-headline"><!-- <span th:text="${#strings.toUpperCase(user.username)}"> --></span></h2>
  				</h2>
  			<div class="col-xs-4">
  				<img src="/image/logo.png" class="img-responsive" /> <!--  tu trzeba dać logo -->
  			</div>
  			<hr style ="position:absolute; width:100%; background-color: #333; z-index:-1; margin-top: -80px;"/>
  			
  			<img class="img-responsive" src="/image/panel.png" style="margin-top: -75px"/> <!--  tu trzeba dać obraz do panelu -->
  			
  			 <form th:action="@{/shoppingCart/addItem}" method="post">
    	<input hidden="hidden" th:field="*{wine.id}" />
    	<div class="row" style="margin-top: 120px;">
    		<div class="col-xs-3">
    			<a th:href="@{/hurtowniashelf}">Wróć do listy win</a><br/>
    			<img class="img-responsive shelf-wine" th:src="#{adminPath}+@{/image/wine/}+${wine.id}+'.png'" />
    		</div>
    		
    		<div class="col-xs-9">
    			<h3 th:text="${wine.name}">Nazwa wina</h3>
    			<div class="row">
    				<div class="col-xs-5">
    					<h5><strong>Producent: </strong><span th:text="${wine.manufacturer}"></span></h5>
    					
    					<p><strong>Data produkcji: </strong><span th:text="${wine.productionDate}"></span></p>
    					<p><strong>Kraj: </strong><span th:text="${wine.country}"></span></p>
    					<p><strong>Kolor: </strong><span th:text="${wine.color}"></span></p>
    				
    					<p><strong>Waga przesyłki: </strong><span th:text="${wine.shippingWeight}"></span> g</p>
    				</div>
    			
    			
    			
    				<div class="col-xs-7">
    					<div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-xs-6">
    									<h4>Nasza cena: <span style="color:#db3208;"> zł <span th:text="${wine.ourPrice}"></span></span></h4>
    									<p>Normalna cena: <span style="text-decoration: line-through"> zł <span th:text="${wine.listPrice}"></span></span></p>
    									<p>Oszczędzasz: zł <span th:text="${#numbers.formatDecimal((wine.listPrice - wine.ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span></p>
    									<span>Ilość: </span>
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
    								</div>
    								<div class="col-xs-6">
    									<h4 th:if="*{wine.inStockNumber&gt;10}" style="color: white">Na magazynie</h4>
    									<h4 th:if="*{wine.inStockNumber&lt;10 and wine.inStockNumber&gt;0}" style="color: red">Pozostało <span th:text="${wine.inStockNumber}"> na magazynie</span></h4>
    									<h4 th:if="*{wine.inStockNumber==0}" style="color:darkred;">Niedostepne</h4>
    									<button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Dodaj do koszyka</button>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    			
    			<hr/>
    			<p th:text="${wine.description}"></p>
    		</div>
    	</div>
    </form>
</div>
  <!-- end of container -->



  <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		
  <!-- Placed at the end of the document so the pages load faster -->
<div th:fragment="body-bottom-scripts"></div>
</body>

</html>
