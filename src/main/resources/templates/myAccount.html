<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  <div th:replace="common/header :: navbar"> </div>

  <div class="container">
  		<div class="row" style="margin-bottm: -100px;">
  			<div class="col-xs-8"> </div>
  				<h2 class="section-headline">
  					<span>User Account</span>
  				</h2>
  			<div class="col-xs-4">
  				<img src="" class="img-responsive" /> <!--  tu trzeba dać logo -->
  			</div>
  			<hr style ="position:absolute; width:100%; background-color: #333; z-index:-1; margin-top: -80px;"/>
  			
  			<img class="img-responsive" src="" style="margin-top: -75px"/> <!--  tu trzeba dać obraz do panelu -->
  			
  			<div class="row"  style="margin-top: 60px;"> 
  				<div class="col-xs-9 col-xs-offset-3:">
  				
  					<!-- Navigation bar -->
  					<ul class="nav nav-tabs">
  						<li th:classappend="${classActiveNewAccount}? 'active'"><a href="#tab-1" data-toggle="tab"><span style="color:red;"> Stwórz nowe konto</span></a></li>
  						<li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span style="color:red;"> Zaloguj się</span></a></li>
  						<li th:classappend="${classActiveForgetPassword}? 'active'"><a href="#tab-3" data-toggle="tab"><span style="color:red;"> Zapmniałem/-am hasła</span></a></li>
  					</ul>
  					
  					<!-- Tab panels -->
  					<div class="tab-content">
  					
  					<!-- create new user panel -->
  						<div id="tab-1" class="tab-pane fade" th:classappend="${classActiveNewAccount}? 'in active'">
  							<div class="panel-group">
  								<div class="panel panel-default" style="border:none;">
  									<div class="panel-body" style="background-color:#ededed; margin-top:20px;">
  										<form>
  											<div class="form-group">
  												<label for="newUsername">* Nazwa użytkownika:</label>
  												<input required="required" type="text" class="form-control" id="newUsername" name="username" />
  												<p style="color:#828282">Wpisz nazwę użytkownika tutaj.</p>	
  											</div>
  											
  											<div class="form-group">
  												<label for="email">* Adres e-mail:</label>
  												<input required="required" type="text" class="form-control" id="email" name="email" />
  												<p style="color:#828282">Wpisz adres e-mail tutaj.</p>	
  											</div>
  											
  											<button type="submit" class="btn btn-primary"> Stwórz nowe konto</button>
  										</form>
  									</div>
  								</div>
  							</div>
  						</div>
  						
  						<!-- log-in panel -->
  						<div id="tab-2" class="tab-pane fade" th:classappend="${classActiveLogin}? 'active in'">
  							<div class="panel-group">
  								<div class="panel panel-default" style="border:none;">
  									<div class="panel-body" style="background-color:#ededed; margin-top:20px;">
  										<form>
  											<div class="form-group">
  												<label for="newUsername">* Nazwa użytkownika:</label>
  												<input required="required" type="text" class="form-control" 
  												id="newUsername" name="username" />
  												<p style="color:#828282">Wpisz nazwę użytkownika tutaj.</p>	
  											</div>
  											
  											<div class="form-group">
  												<label for="password">* Hasło:</label>
  												<input required="required" type="text" class="form-control" 
  												id="password" name="password" />
  												<p style="color:#828282">Wprowadź hasło.</p>	
  											</div>
  											
  											<button type="submit" class="btn btn-primary"> Zaloguj się</button>
  										</form>
  									</div>
  								</div>
  							</div>
  						</div>
  						
  						<!-- forgotten password panel -->
  						<div id="tab-3" class="tab-pane fade" th:classappend="${classActiveForgetPassword}? 'in active'">
  							<div class="panel-group">
  								<div class="panel panel-default" style="border:none;">
  									<div class="panel-body" style="background-color:#ededed; margin-top:20px;">
  										<form>											
  											<div class="form-group">
  												<label for="recoverEmail">* Twój adres e-mail:</label>
  												<input required="required" type="text" class="form-control" id="recoverEmail" name="email" />
  												<p style="color:#828282">Wpisz adres e-mail, na które wyślemy nowe hasło tutaj.</p>	
  											</div>
  											
  											<button type="submit" class="btn btn-primary"> Potwierdź</button>
  										</form>
  									</div>
  								</div>
  							</div>
  						</div>
  						
  						<!-- end of panels -->
  						
  					</div>
  				</div>


  			</div>
  		</div>
  	</div>
  <!-- end of container -->



  <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		
  <!-- Placed at the end of the document so the pages load faster -->
<div th:fragment="body-bottom-scripts"></div>
</body>

</html>
